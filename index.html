<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <title>MysterizatioN</title>
    <style>
        body {
            background-color: #fafafa;
        }

        footer {
            z-index: -5!important;
        }

        .popover {
            border: 1px #BDBDBD solid!important;
            border-radius: 5px;
        }

        .popover-body {
            padding: 0.5rem;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row flex-row h-100 w-100 position-fixed align-items-center align-content-center justify-content-center m-auto" style="left: 0;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="form-outline mb-1">
                            <textarea class="form-control" id="textToEncrypt" rows="4"></textarea>
                            <label class="form-label" for="textToEncrypt">Текст, который нужно зашифровать</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-info mt-3" id="encryptBtn">Зашифровать</button>
                            </div>
                            <div class="col text-end">
                                    <a class="btn btn-info mt-3 copy-result-btn" 
                                    textareaId="textToEncrypt"
                                    tabindex="0"
                                    data-mdb-toggle="popover" 
                                    data-mdb-trigger="focus"
                                    data-mdb-placement="top"
                                    data-mdb-customClass="copyPopover"
                                    data-mdb-content="Copied!">Скопировать
                                    </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="form-outline mb-1">
                            <textarea class="form-control" id="textToDecrypt" rows="4"></textarea>
                            <label class="form-label" for="textToDecrypt">Текст, который нужно расшифровать</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-info mt-3" id="decryptBtn">Расшифровать</button>
                            </div>
                            <div class="col text-end">
                                <a class="btn btn-info mt-3 copy-result-btn" 
                                textareaId="textToDecrypt"
                                tabindex="0"
                                data-mdb-toggle="popover" 
                                data-mdb-trigger="focus"
                                data-mdb-placement="top"
                                data-mdb-customClass="copyPopover"
                                data-mdb-content="Copied!">Скопировать
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2021 - 2024: Inspired by
          <a class="text-dark" href="https://t.me/misterNm">Mr.N</a>
        </div>
      </footer>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
